<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function handleClick() {
        alert("you cliked me");
      }

      let button = (
        <div>
          <button onClick={handleClick}>Show Default</button>
          <button onClick={handleClick}>Show Success</button>
          <button onClick={handleClick}>Show Error</button>
          <button onClick={handleClick}>Show Warning</button>
          <button onClick={handleClick}>Show Info</button>
        </div>
      );

      // ReactDOM.render(button, document.getElementById("root"));

      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(button);
    </script>
  </body>
</html>
